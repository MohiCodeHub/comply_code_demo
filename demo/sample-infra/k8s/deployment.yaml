apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-application
  namespace: production
  labels:
    app: web-application
    tier: frontend
    managed-by: comply-demo
spec:
  replicas: 2

  selector:
    matchLabels:
      app: web-application

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  template:
    metadata:
      labels:
        app: web-application
        tier: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000

      containers:
        - name: web
          # -------------------------------------------------------------------
          # VIOLATION: Using :latest tag instead of a pinned image digest
          #
          # Bad practice â€” non-deterministic builds, makes rollback unreliable
          # -------------------------------------------------------------------
          image: nginx:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 80
              protocol: TCP

          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: web-application-config
                  key: db_host

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-config
              mountPath: /etc/nginx/conf.d
              readOnly: true

      volumes:
        - name: tmp
          emptyDir: {}
        - name: app-config
          configMap:
            name: web-application-nginx-config